<body id = "regist">
    <header>
        <div class="header-right">
            <p class = "btn"><a href ="regist.html">ログイン</a></p>
        </div>
    </header>

    <div id="wrap">
        <div class="main-center">
            <h2>ユーザー登録</h2>
        <section>
            <div class="form">
                <form>
                    <dl>
                        <dt><span class = "required">ID</span></dt>
                        <dd><input type="text" name="id" class="id" required></dd>
                        <dt><span class = "required">ユーザーネーム</span></dt>
                        <dd><input type="text" name="name" class="name" required></dd>
                        <dt><span class = "required">パスワード</span></dt>
                        <dd><input type="text" name="pass" class="pass" required></dd>
                        <dt><span class = "required">パスワード（確認用）</span></dt>
                        <dd><input type="text" name="passConfirm" class="passConfirm" required></dd>
                    </dl>
                    <button type ="submit" class="btn_regist">登　録</button>
                </form>
            </div>
        </section>
        </div>
    </div>

   <footer>
